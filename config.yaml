# EXAMPLE OF SOME ACTÄ°ON STRUCTURES - you can access the codes for each example from other files of this repo!
actions:
  - type: remove
    selector: ".ad-banner" 
  - type: replace
    selector: "#old-header"
    newElement: "<header id='new-header' class='header'>New Header</header>" 
  - type: insert
    position: "after"
    target: "main"
    element: "<section><p>New Section Inserted After Main Content</p></section>" 
  - type: alter
    oldValue: "Dynamic"
    newValue: "Interactive" 
